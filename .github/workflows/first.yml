name: First workflow

on:
  push

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
      - run: g++ -std=c++17 main.cpp Fighters.cpp
      - name: make executable
      - run: chmod +x ./run_test.sh
      - name: run test
      - run: ./run_test.sh
      - name: diff
      - run: diff output.txt good_output.txt